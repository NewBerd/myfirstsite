<!DOCTYPE html>
<html>
<head>
    <title>actors</title>
    <meta charset="utf-8">
</head>
<body style="color: red">
<div>
    {% for actor, info in actors.items %} 
    <table border="1" bgcolor="yellow">
        <tr>
            {% for k, v in info.items %} 
            <th>{{ k }}</th>
            {% endfor %}
        </tr>
        <tr>
            {% for k, v in info.items %} 
            <td>{{ v }}</td>
            {% endfor %}
        </tr>
    </table>
    {% endfor %}
</div>
</body>
</html>
